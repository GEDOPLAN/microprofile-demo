<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>MP Health Demo</title>
</h:head>
<body>
  <h2>Service health state</h2>

  <h:form>
  <h:panelGrid columns="2">
    <h:outputLabel value="Service1 (simulates Liveness): " for="service1Ok" />
    <h:selectBooleanCheckbox id="service1Ok" value="#{serviceStatePresenter.service1Ok}" />
    
    <h:outputLabel value="Service2 (simulates Readiness): " for="service2Ok" />
    <h:selectBooleanCheckbox id="service2Ok" value="#{serviceStatePresenter.service2Ok}" />
    
    <h:commandButton value="Ok" />
  </h:panelGrid>
  </h:form>
</body>
</html>
